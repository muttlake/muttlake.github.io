<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twenty One</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="twentyOne.js" type="module"></script>
    <div class="main-container">
        <div class="header">
            <h1 id="title-bar">Twenty One</h1>
        </div>
        <div class="main">
            <div class="cards-and-scores">
                <div class="cards">
                    <div class="current-card">
                        <img id="current-card-image" src="./playingCards/placeholder_card.png" alt="card-image">
                    </div>
                </div>
                <div class="scores">
                    <div class="current-score">
                        <div class="player-score">
                            <p id="player-score-label">Player Score:</p>
                            <p id="player-score-value">Start Playing!</p>
                        </div>
                        <div class="house-score">
                            <p id="house-score-label">House Score:</p>
                            <p id="house-score-value">Start Playing!</p>
                        </div>
                    </div>
                    <div class="result">
                        <p id="result-label">Result:</p>
                        <p id="result-text">Pending</p>
                    </div>
                </div>
            </div>
            <div class="card-lists">
                <div class="player-cards">
                    <p id="player-cards-label">Player Cards:</p>
                    <p id="player-cards-list"></p>
                </div>
                <div class="house-cards">
                    <p id="house-cards-label">House Cards:</p>
                    <p id="house-cards-list"></p>
                </div>
            </div>
        </div>
        <div class="footer">
            <button id="hit">HIT</button>
            <button id="stay">STAY</button>
        </div>
    </div>
</body>

</html>
