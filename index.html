<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twenty One</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="twentyOne.js" type="module"></script>
    <div class="main-container">
        <div class="header">
            <h1 id="title-bar">Twenty One Project</h1>
        </div>
        <div class="main">
            <div class="cards-and-scores">
                <div class="cards">
                    <div class="current-card">
                        <img id="current-card-image" src="./playingCards/ace_of_clubs.png" alt="card-image">
                    </div>
                </div>
                <div class="scores">
                    <div class="current-score">
                        <p>Current Score</p>
                        <p id="score-value">21</p>
                    </div>
                    <div class="score-evaluation">
                        <p>Evaluation</p>
                        <p id="score-eval">BUST</p>
                    </div>
                </div>
            </div>
            <div class="card-lists">
                <div class="players-cards">
                    <p id="your-cards">Your Cards:</p>
                    <p id="players-cards-list"></p>
                </div>
                <div class="houses-cards">
                    <p id="houses-cards-label">Houses Cards:</p>
                    <p id="houses-cards-list"></p>
                </div>
            </div>
        </div>
        <div class="footer">
            <button id="hit">HIT</button>
            <button id="stay">STAY</button>
        </div>
    </div>
</body>

</html>
